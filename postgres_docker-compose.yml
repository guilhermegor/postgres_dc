
services:
  postgres:
    container_name: postgres_container
    image: postgres:17.2
    # change permission of the directory /var/lib/postgresql/data to 0700
    #   - 0700: owner, the postgres user in this case - full permission
    #   - full permission: read, write, execute
    #   - /var/lib/postgresql/data: default directory where postgres stores its data
    command: > 
      bash -c "chmod -R 0700 /var/lib/postgresql/data &&docker-entrypoint.sh postgres"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d:rw
    ports:
      - "15432:5432"
    networks:
      - postgres_network
    restart: no

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:8.14.0
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "15433:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - postgres_network
    restart: no

networks:
  postgres_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data: